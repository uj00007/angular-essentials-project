<div>
  <h1>{{ props.name }}</h1>
  <p>
    from the
    {{ props.isLight ? 'Light' : 'Dark' }} side!!
  </p>

  <button class="btn btn-primary" (click)="onClick(true)">
    {{ starWars.buttons.light }}
  </button>
  <button class="btn btn-danger" (click)="onClick(false)">
    {{ starWars.buttons.dark }}
  </button>
</div>
